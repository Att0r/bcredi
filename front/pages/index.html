<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bcredi</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
  <div class="container">

    <section class="cadastro">
      <div class="ui-row">
        <div class="ui-col-img">
          <div class="img">
            <p class="text">
              "Obtive crédito para capital de giro. O processo foi bem sucedido e tudo que foi abordado, foi cumprido."
              <br>
              <br>
              <strong>Camila Bragança,</strong>
              <br>
              Sideral Tecnologia
            </p>
          </div>
        </div>
        <div class="ui-col-form">
          <div class="container-form">
            <p class="ui-title">Criar meu cadastro</p>
            <p class="ui-subtitle">Para acompanhar sua contratação de crédito você utilizará seu e-mail e CPF.</p>
            <form action="">
              <div class="ui-row">
                <div class="ui-label">
                  <label for="txtemail">E-mail</label>
                  <input type="text" id="txtmail" required placeholder="Escreva seu nome completo">
                </div>
              </div>
              <div class="ui-row">
                <div class="ui-label">
                  <label for="txtcpf">CPF</label>
                  <input type="text" id="txtcpf" required placeholder="998.767.888-70">
                </div>
                <div class="ui-label">
                  <label for="txtnasc">Data de nascimento</label>
                  <input type="text" id="txtnasc" required placeholder="21/12/1990">
                </div>
              </div>
              <div class="ui-row">
                <div class="ui-label">
                  <label for="txtpassw">Senha</label>
                  <div class="input-icon">
                    <input type="password" id="txtpassw" required placeholder="Cadastre uma senha">
                    <img src="../images/empy.png" alt="Show password">
                  </div>
                </div>
              </div>
              <div class="ui-row">
                <div class="check-box">
                  <label class="container-check">Li e estou de acordo com a <a href="#">Política de Privacidade</a> e a
                    <a href="#">Política de Uso de Informações</a>.
                    <input type="checkbox" checked="">
                    <span class="checkmark">
                    </span>
                  </label>
                </div>
              </div>
              <div class="ui-row">
                <div class="btn" id="btnCadastrar">
                  <img class="btn-img" src="../images/shape.png" alt="Cadeado">
                  Cadastrar
                </div>
              </div>
            </form>
            <div class="login">
              <p class="ui-text">Já fiz meu cadastro. <a href="#">Entrar agora.</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</body>

<script src="../scripts/main.js"></script>

</html>
